name: mbtools
description: "Ensemble d'outils dart/flutter."
version: 1.2.2
homepage: https://www.ricochets.dev

environment:
  sdk: ^3.5.4
  flutter: ">=1.17.0"

dependencies:
  flutter:
    sdk: flutter

  # gestion de l'application
  connectivity_plus: ^6.1.0
  package_info_plus: ^8.1.0
  device_info_plus: ^11.3.3
  path_provider: ^2.1.4
  flutter_markdown: ^0.7.7
  markdown: ^7.2.2
  wakelock_plus: ^1.2.11

  # gestion des données
  shared_preferences: ^2.5.3
  pref: ^2.8.0
  encrypt: ^5.0.3
  # html: ^0.15.5

  # gestion des widgets
  flutter_animate: ^4.5.0
  motion: ^2.0.1
  glassmorphism_ui: ^0.3.0
  flutter_slidable: ^4.0.0

  # gestion de la fenêtre
  window_manager: ^0.4.3
  another_flushbar: ^1.12.30
  windows_taskbar: ^1.1.2

  # gestion de la sortie de veille
  # working with Windows 10 : https://github.com/bikram0000/flutter_desktop_sleep/issues/3
  flutter_desktop_sleep: ^0.0.2

  # localisation
  intl: any

  # network
  url_launcher: ^6.3.1
  http: ^1.2.2
  fetch_client: ^1.1.3

  # notifications
  flutter_local_notifications: ^19.1.0
  local_notifier: ^0.1.6

  # outils design/utilitaire
  share_plus: ^10.1.1
  file_picker: ^10.1.2
  flutter_file_dialog: ^3.0.2
  slug_it: ^0.0.1
  pasteboard:
    git:
      url: https://github.com/MixinNetwork/flutter-plugins.git
      path: packages/pasteboard

  # gestion des sons
  audioplayers: ^6.4.0
  # just_audio: ^0.9.42
  # just_audio_windows: ^0.2.2
  # just_audio_mpv: ^0.1.7 # TODO : voir https://pub.dev/packages/just_audio_media_kit please !!!!!!

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0

# The following section is specific to Flutter packages.
flutter:
  assets:
    - assets/audio/app/
    - assets/images/
    - assets/images/notifications/
    
